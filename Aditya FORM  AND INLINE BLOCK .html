<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML FORMS</title>
</head>
<body> 
    <H2 style="color: rgb(15, 193, 71);"> <u>EMPHASIS COMPUTER EDUCATION FORM:</u>:-</H2>
    <form >
        <fieldset style="background-color: rgb(223, 174, 15);">
    name <input type="text" name="name" placeholder="enter your name" required autofocus value="webdevelopment" readonly disabled >
    <br>
    <br>
    education <input type="number"  placeholder="enter your education" >
    <br>
    <br>
    Adress <input type="textarea" name="Adress" placeholder="enter your Adress" maxlength="6"  >
    <br>
    <br>
    gender: <input type="radio" value="male" name="my gender">male <input type="radio" value="female" name="my gender">female <input type="radio" value="other" name="my gender">other
    <br>
    <br>
    fees <input type="number" name="fees" value="amount" placeholder="enter the fees">
    <br>
    <br>
   date <input type="date" name="date" >
   <br>
    <br>
    country <input type="text" name="country" value="country" placeholder="please enter the country">
    <select >
        <optgroup label="Asia">
            <option value="please select your country"></option>
            <option value="india" name="india"></option>
            <option value="india" name="india"></option>
        </optgroup>
        <option value="usA"></option>
    </select>
    <br>
    <br>
    hobies <input type="checkbox" name="hobies" value="dancing">dancing <input type="checkbox" name="hobies" value="singing">singing <input type="checkbox" name="hobies" value="painting" checked>painting
    <br>
    <br>
    image <input type="file" name="image" placeholder="choose an image"  >
    <br>
    <br>
    color:<input type="color" name="color" >
    <br>
    <br>
    email <input type="email" name="email">
    <br>
    <br>
    password <input type="password" name="password" placeholder="enter your password">
    <br>
    <br>
    phone no: <input type="number" name="number">
    <br>
    <br>
    secret <input type="hidden" name="secret">
    <br>
    <br>
    date time <input type="datetime-local" name="datetime-local">
    <br>
    <br>
    time <input type="time" name="time">
    <br>
    <br>
    month <input type="month" name="month">
    week <input type="week" name="week" >
    <br>
    <br>
    Age <input type="number" min="18" max="80">
    <br>
    <br>
    range <input type="range" name="range" min="10" max="200" value="150" placeholder="set the range">
    <br>
    <br>
 <input type="submit" value="send">
   <input type="reset" value="reset">
</form>
</fieldset>
</body>
</html>
